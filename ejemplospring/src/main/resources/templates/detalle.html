<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Producto</h1>

	<dl>
		<dt>Id</dt>
		<dd th:text="${producto.id}">1</dd>
		<dt>Nombre</dt>
		<dd th:text="${producto.nombre}">Mi producto</dd>
		<dt>Precio</dt>
		<dd th:text="${producto.precio}">1234</dd>
	</dl>

</body>
</html>
